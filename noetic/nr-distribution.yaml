%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  mesh_tools:
    doc:
      type: git
      url: https://github.com/uos/mesh_tools.git
      version: master
    release:
      packages:
      - hdf5_map_io
      - label_manager
      - mesh_msgs
      - mesh_msgs_conversions
      - mesh_msgs_hdf5
      - mesh_msgs_transform
      - mesh_tools
      - rviz_map_plugin
      - rviz_mesh_plugin
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/uos-gbp/mesh-tools.git
      version: 1.0.1-1
    source:
      type: git
      url: https://github.com/uos/mesh_tools.git
      version: master
    status: developed
  protobuf:
    release:
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/naturerobots-gbp/protobuf-release.git
      version: 3.20.0-1
    source:
      type: git
      url: https://github.com/naturerobots/protobuf.git
      version: main
    status: maintained
type: distribution
version: 2
tags:
- nr-noetic